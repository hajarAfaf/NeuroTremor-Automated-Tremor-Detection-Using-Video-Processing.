{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">Connexion</h2>
  {% if error %}
  <div class="text-red-600 mb-2">{{ error }}</div>
  {% endif %}
  <form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required class="border p-2 w-full rounded">
    <input type="password" name="password" placeholder="Mot de passe" required class="border p-2 w-full rounded">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Se connecter</button>
  </form>
  <p class="mt-2">Pas de compte ? <a href="{{ url_for('signup') }}" class="text-blue-600">S'inscrire</a></p>
</div>
{% endblock %}
