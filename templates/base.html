<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    {% if user %}
    <aside class="w-64 bg-white p-6 shadow">
      <h1 class="text-xl font-bold mb-6">Tremblement Dashboard</h1>
      <nav class="flex flex-col space-y-2">
        {% if user.role == "medecin" %}
          <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline">Dashboard</a>
        {% else %}
          <a href="{{ url_for('patient_home') }}" class="text-blue-600 hover:underline">Accueil Patient</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline">DÃ©connexion</a>
      </nav>
    </aside>
    {% endif %}

    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
