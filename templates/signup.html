{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">Inscription</h2>
  <form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required class="border p-2 w-full rounded">
    <input type="password" name="password" placeholder="Mot de passe" required class="border p-2 w-full rounded">
    <select name="role" class="border p-2 w-full rounded">
      <option value="patient">Patient</option>
      <option value="medecin">Médecin</option>
    </select>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">S'inscrire</button>
  </form>
  <p class="mt-2">Déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-600">Se connecter</a></p>
</div>
{% endblock %}
